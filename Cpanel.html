<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control - CMS Interactivo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="Cpanel.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="#">CMS Interactivo</a>
            </div>
            <ul class="nav-menu">
                <li><a href="#"><i class="fas fa-home"></i> Inicio</a></li>
                <li><a href="#"><i class="fas fa-folder"></i> Contenido</a></li>
                <li><a href="#"><i class="fas fa-tags"></i> Categorías</a></li>
                <li><a href="Cpanel.html"><i class="fas fa-cog"></i> Panel de Control</a></li>
            </ul>
            <div class="user-info">
                <span class="welcome-message">Bienvenido, Derling</span>
                <div class="user-icon">
                    <i class="fas fa-user"></i>
                </div>
                <button class="logout-button">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </nav>
    </header>
    <main>
        <section class="user-management">
            <h2><i class="fas fa-users"></i> Gestión de Usuarios</h2>
            <div class="user-table-actions">
                <button class="action-button add-user-button"><i class="fas fa-plus-circle"></i> Agregar Nuevo Usuario</button>
            </div>
            <table class="user-table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Rol</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Derling Rojas</td>
                        <td>
                            <select class="role-select">
                                <option value="administrador">Administrador</option>
                                <option value="lector">Lector</option>
                                <option value="editor">Editor</option>
                            </select>
                        </td>
                        <td>
                            <button class="action-button save-button"><i class="fas fa-save"></i> Guardar</button>
                            <button class="action-button delete-button"><i class="fas fa-trash"></i> Eliminar</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Jorge Fabian</td>
                        <td>
                            <select class="role-select">
                                <option value="administrador">Administrador</option>
                                <option value="lector" selected>Lector</option>
                                <option value="editor">Editor</option>
                            </select>
                        </td>
                        <td>
                            <button class="action-button save-button"><i class="fas fa-save"></i> Guardar</button>
                            <button class="action-button delete-button"><i class="fas fa-trash"></i> Eliminar</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Laura Martínez</td>
                        <td>
                            <select class="role-select">
                                <option value="administrador">Administrador</option>
                                <option value="lector">Lector</option>
                                <option value="editor" selected>Editor</option>
                            </select>
                        </td>
                        <td>
                            <button class="action-button save-button"><i class="fas fa-save"></i> Guardar</button>
                            <button class="action-button delete-button"><i class="fas fa-trash"></i> Eliminar</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Ana Gómez</td>
                        <td>
                            <select class="role-select">
                                <option value="administrador" selected>Administrador</option>
                                <option value="lector">Lector</option>
                                <option value="editor">Editor</option>
                            </select>
                        </td>
                        <td>
                            <button class="action-button save-button"><i class="fas fa-save"></i> Guardar</button>
                            <button class="action-button delete-button"><i class="fas fa-trash"></i> Eliminar</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Miguel Sánchez</td>
                        <td>
                            <select class="role-select">
                                <option value="administrador">Administrador</option>
                                <option value="lector" selected>Lector</option>
                                <option value="editor">Editor</option>
                            </select>
                        </td>
                        <td>
                            <button class="action-button save-button"><i class="fas fa-save"></i> Guardar</button>
                            <button class="action-button delete-button"><i class="fas fa-trash"></i> Eliminar</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Sofía Ramírez</td>
                        <td>
                            <select class="role-select">
                                <option value="administrador">Administrador</option>
                                <option value="lector">Lector</option>
                                <option value="editor" selected>Editor</option>
                            </select>
                        </td>
                        <td>
                            <button class="action-button save-button"><i class="fas fa-save"></i> Guardar</button>
                            <button class="action-button delete-button"><i class="fas fa-trash"></i> Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
